<div class="bg-gray-300 h-screen">
<app-header></app-header>
  <div class="flex justify-center">
    <div class="bg-white p-8 rounded shadow-md mt-20 max-h-80 w-auto mb-8">
      <h2 class="text-2xl font-semibold mb-4">Iniciar sesión</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Usuario:</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" required
                class="form-input mt-1 block w-full rounded-md border border-gray-500 border-solid shadow-sm"/>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Contraseña:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required
                class="form-input mt-1 block w-full rounded-md border border-gray-500 border-solid shadow-sm mb-6"/>
        </div>
        <button routerLink="/panel-interno" type="submit" class="bg-red-800 text-white py-2 px-4 rounded hover:bg-red-600">Iniciar sesión</button>
      </form>
    </div>
  </div>
</div>
