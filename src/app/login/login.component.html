<div class="bg-dark-blue h-screen">
  <header class="fixed top-0 w-full bg-bright-red/100 border-b border-gray-800 flex justify-between">
    <div class="w-1/3 h-28 pt-4 pl-6">
      <a class="flex max-w-[140px] items-center pr-16">
        <img src="assets/logo2.png" alt="logo Montaje Industrial Manises" class=" w-20">
        <p class="text-xl text-very-light-gray font-bold whitespace-nowrap justify-center">Montaje Industrial Manises</p>
      </a>
    </div>
    <div>
      <a routerLink="/inicio" class="mx-auto mt-8 py-3 bg-very-light-gray font-semibold shadow-sm shadow-slate-200/30 boton text-bright-red mr-28">Inicio</a>
    </div>
  </header>
  <div class="flex justify-center items-center h-screen">
    <div class="bg-dark-blue text-white p-12 w-auto mb-8">
      <h2 class="text-2xl font-semibold mb-2">Iniciar sesión</h2>
      <hr class="mb-6">
      <form (ngSubmit)="onSubmit()" class="text-white">
        <div class="mb-4">
          <label for="email" class="block">Email:</label>
          <input type="text" id="email" name="email" [(ngModel)]="email" required
                class="form-input mt-1 block w-full rounded-md border text-black border-gray-500 border-solid shadow-sm"/>
        </div>
        <div class="mb-6">
          <label for="password" class="block">Contraseña:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required
                class="form-input mt-1 block w-full rounded-md border text-black border-gray-500 border-solid shadow-sm mb-2"/>
        </div>
        <button type="submit" class="bg-bright-red boton text-white py-2 px-4 rounded hover:bg-red-600">Iniciar sesión</button>
        <p *ngIf="error" class="mt-2 text-red-500">{{ error }}</p>
      </form>
    </div>
  </div>
</div>
