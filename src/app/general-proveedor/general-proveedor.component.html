<div class="mx-auto p-4 flex-grow text-center">
  <h2 class="text-4xl text-dark-blue font-bold mb-6">Consultar Proveedores</h2>
  <hr class="border-dark-blue">
  <div class="font-bold mx-auto inline-block mt-6 w-full">
    <div class="flex items-center justify-between mb-3 w-2/3 mx-auto">
      <div class="flex-1">
        <label class="block text-lg text-left mb-2 mt-1" for="buscarProveedor">Buscar Proveedor por Nombre:</label>
        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline focus:outline-red-800 focus:shadow-outline"
               id="buscarProveedor"
               [(ngModel)]="nombreProveedor"
               (input)="buscarProveedoresPorNombre()"
               name="buscarProveedor"
               type="text"
               placeholder="Nombre del Proveedor">
      </div>
      <a routerLink="/panel-interno/reg-proveedor/"
         class="bg-bright-red hover:bg-red-600 text-white font-bold py-2 mx-4 mt-10 px-8 rounded focus:outline-none focus:shadow-outline">
        Añadir Proveedor
      </a>
    </div>
    <div class="mt-10 overflow-y-auto max-h-[400px] w-2/3 mx-auto">
      <h3 class="text-xl text-left mb-4 font-bold">Tabla de Proveedores:</h3>
      <table class="min-w-full border-collapse">
        <thead>
          <tr>
            <th class="px-6 py-3 bg-gray-50 text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 bg-gray-50 text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
            <th class="px-6 py-3 bg-gray-50 text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">CIF</th>
            <th class="px-6 py-3 bg-gray-50 text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Teléfono</th>
            <th class="px-6 py-3 bg-gray-50 text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let proveedor of proveedoresFiltrados">
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">{{ proveedor.id_proveedor }}</td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
              <a routerLink="/panel-interno/detalle-proveedor/{{ proveedor.id_proveedor }}" class="text-blue-500 hover:text-blue-800">
                {{ proveedor.nombre }}
              </a>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">{{ proveedor.cif }}</td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">{{ proveedor.telefono }}</td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">{{ proveedor.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
