<div class="h-1/2 w-1/2 mx-auto mt-2 p-10 flex-grow text-center">
  <h2 class="text-4xl text-dark-blue font-bold mb-6">Añadir Proveedor</h2>
  <hr class="border-dark-blue">
  <div class="font-bold mx-auto inline-block mt-10">
      <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
          <div class="mb-3 pt-6">
              <label class="block text-lg text-left mb-2" for="nombre">Nombre:</label>
              <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline focus:outline-red-800 focus:shadow-outline"
                     id="nombre" [(ngModel)]="proveedor.nombre" name="nombre" type="text" placeholder="Nombre" required>
          </div>
          <div class="mb-3">
            <label class="block text-lg text-left mb-2" for="cif">CIF:</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline focus:outline-red-800 focus:shadow-outline"
              id="cif"[(ngModel)]="proveedor.cif"name="cif"type="text"placeholder="CIF"required>
            <div *ngIf="proveedor.cif && !isValidCIF(proveedor.cif)" class="text-red-500">El CIF debe comenzar con una letra seguida de 8 números.</div>
          </div>

          <div class="mb-3">
            <label class="block text-lg text-left mb-2" for="telefono">Teléfono:</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline focus:outline-red-800 focus:shadow-outline"
              id="telefono" [(ngModel)]="proveedor.telefono" name="telefono" type="text" placeholder="Teléfono" required>
            <div *ngIf="proveedor.telefono && !isValidTelefono(proveedor.telefono)" class="text-red-500">El teléfono debe contener solo números y tener 9 dígitos.</div>
          </div>

          <div class="mb-3">
            <label class="block text-lg text-left mb-2" for="email">Correo Electrónico:</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline focus:outline-red-800 focus:shadow-outline" id="email"
            [(ngModel)]="proveedor.email" name="email" type="email" placeholder="Correo Electrónico" required>
            <div *ngIf="proveedor.email && !isValidEmail(proveedor.email)" class="text-red-500">Debe ser una dirección de correo electrónico válida.</div>
          </div>
          <div class="flex items-center justify-center">
              <button class="bg-bright-red mt-6 hover:bg-red-600 text-white font-bold py-3 px-8 rounded focus:outline-none focus:shadow-outline" type="submit">
                  Enviar
              </button>
          </div>
      </form>
  </div>
</div>
