<div class=" max-w-sm lg:max-w-md mx-auto mt-2 p-5 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-semibold mb-6">Introducir nuevo trabajador</h2>
  <form>
      <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre:</label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline focus:outline-red-800 focus:shadow-outline" id="nombre" type="text" placeholder="Nombre" required>
      </div>
      <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="apellidos">Apellidos:</label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline focus:outline-red-800 focus:shadow-outline" id="apellidos" type="text" placeholder="Apellidos" required>
      </div>
      <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="dni">DNI:</label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline focus:outline-red-800 focus:shadow-outline" id="dni" type="text" placeholder="DNI" required>
      </div>
      <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email:</label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline focus:outline-red-800 focus:shadow-outline" id="email" type="email" placeholder="Email" required>
      </div>
      <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">Teléfono:</label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline focus:outline-red-800 focus:shadow-outline" id="telefono" type="text" placeholder="Teléfono" required>
      </div>
      <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="usuario">Nombre de Usuario:</label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline focus:outline-red-800 focus:shadow-outline" id="usuario" type="text" placeholder="Nombre de Usuario" required>
      </div>
      <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="contraseña">Contraseña:</label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline focus:outline-red-800 focus:shadow-outline" id="contraseña" type="password" placeholder="Contraseña" required>
      </div>
      <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="rol">Rol:</label>
          <select class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline focus:outline-red-800 focus:shadow-outline" id="rol" required>
              <option value="trabajador">Trabajador</option>
              <option value="encargado">Encargado</option>
              <option value="administrador">Administrador</option>
          </select>
      </div>
      <div class="flex items-center justify-between">
          <button class="bg-red-800 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Registrar
          </button>
      </div>
  </form>
</div>
